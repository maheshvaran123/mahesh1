<body>

<h2>JavaScript Arrays</h2>

<p>Printing the names with hello</p>

<script>
var names,i;
names = ['Mahesh', 'Kumar', 'John', 'jacob', 'Krishna', 'Laxmi','Jawahar', 'Davidson', 'Godson', 'Ramesh'];

for (var i=0;i<=names.length();i++)
{

if(names.upper()=='J')
{
  console.log('Goodbye' +i);
}
else
{
	console.log('Hello' +i);
}
}

</script>
